<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flip the Coin</h1>
        <div class="coin" id="coin"></div>
        <button id="flipBtn">Flip Coin</button>
        <p id="result">Click Flip to Start</p>

        <!-- Hidden buttons for controlling the result -->
        <div class="hidden-button left" id="headsBtn"></div>
        <div class="hidden-button right" id="tailsBtn"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
